<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta • Pokedex</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <h1 class="title">Criar Conta</h1>

        <input type="text" id="cadNome" placeholder="Seu nome">
        <input type="email" id="cadEmail" placeholder="E-mail">
        <input type="password" id="cadSenha" placeholder="Senha">

        <button onclick="cadastrar()" class="auth-btn">Cadastrar</button>

        <p class="link-area">
            Já possui conta? <a href="login.html">Entrar</a>
        </p>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
