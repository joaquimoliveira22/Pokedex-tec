<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex • Sistema Pokémon</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Google Font Pokémon Style -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  

    <!-- Sidebar -->
    <aside id="sidebar">
        <h2 class="sidebar-title">Pokedex</h2>

        <div class="search-mode">
            <label><input type="radio" name="mode" value="pokemon" checked> Pokémon</label>
            <label><input type="radio" name="mode" value="type"> Tipo</label>
        </div>

        <input id="searchInput" type="text" placeholder="Digite o nome..." />

        <button id="searchBtn" class="btn btn-danger mt-3 w-100">Pesquisar</button>
    </aside>

    <!-- Conteúdo principal -->
    <main id="content-area">
        <h1 class="titulo-principal">Bem-vindo à Pokedex</h1>
        <p class="lead text-center">Pesquise por Pokémon ou por tipo, veja imagens, detalhes e descrição gerada por IA.</p>

        <div id="results" class="pokemon-results"></div>
    </main>

    <!-- MODAL Pokémon Detalhes -->
    <div class="modal fade" id="pokemonModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content modal-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Pokémon</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody">
                </div>
            </div>
        </div>
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
